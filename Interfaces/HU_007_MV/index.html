<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Usuarios</title>
	</head>
	<body>
		<div class="contenedor-grid">
			<div class="cabecera">
				<label id="Usuarios">Ususarios</label>
				<img src="http://lorempixel.com/100/50/sports/" alt="" />
				<label id="home">Volver a inicio </label>
				<input type="text" name="buscar" id="" placeholder="Buscar" />
			</div>
			<div class="barra_lateral">
				<img
					src="http://lorempixel.com/100/50/sports/"
					alt=""
					id="logo"
				/>
				<div id="nombre"></div>
				<div class="btn_lateral">
					<button>Inicio</button>
					<button>Ventas</button>
					<button>Productos</button>
					<button>Usuarios</button>
				</div>
			</div>
			<div class="Form_area">
				<form>
					<input
						type="number"
						name=""
						id=""
						placeholder="Identificación"
					/>
					<input type="text" name="" id="" placeholder="Nombre" />
					<input
						type="text"
						name=""
						id=""
						placeholder="Numero de contacto"
					/>
					<input type="text" name="" id="" placeholder="Dirección" />
					<input type="email" name="" id="" placeholder="Email" />
					<input type="text" name="" id="" placeholder="Rol" />
					<input type="text" name="" id="" placeholder="Estado" />
					<button>Registrar</button>
					<button>Buscar</button>
					<button>Actualizar</button>
					<button>Eliminar</button>
				</form>
			</div>
		</div>
	</body>
</html>
