<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login | Natumarket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <main class="login-design">
         <div class="imagen"></div>
         <div class="login">
             <div class="login_data">
                 <h1>Bienvenido</h1>
                 <h2>Inicie sesión con Google</h2>
                 <form action="#">
                    <div class="input_group">
                        <label class="input-fill">
                            <input class="email" name="Google" placeholder="Google">
                        </label>
                    </div>
                 </form>
                 <h3>O inicie sesión con su cuenta de usuario</h3>
                 <form action="#">
                    <div class="input_group">
                        <label class="input-fill">
                            <input class="email" name="usuario" placeholder="usuario" >
                        </label>
                    </div>
                    <div class="input_group">
                        <label class="input-fill">
                            <input type="password" name="password" placeholder="password" >
                        </label>
                    </div>
                    <a href="#">¿necesitas una cuenta?</a>
                    <br>
                    <br>
                    <div>
                        <button class="btn">Iniciar sesión</button>
                    </div>
                 </form>
             </div>
         </div>
        
    </main>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
